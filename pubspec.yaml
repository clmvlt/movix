name: movix
description: "Application Movix"

version: 0.0.21

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  http: ^1.2.2
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  scrollable_positioned_list: ^0.3.8
  font_awesome_flutter: ^10.8.0
  audioplayers: ^6.1.0
