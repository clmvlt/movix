  flutter_launcher_icons: ^0.14.3
  location: ^5.0.3
  get_it: ^8.0.3
  flutter_compass: ^0.8.1
  permission_handler: ^12.0.0+1
  device_info_plus: ^11.3.0
  flutter_map_tile_caching: ^10.0.0
  flutter_dotenv: ^5.2.1
  go_router: ^15.1.1
  mobile_scanner: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
